<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.11.0/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.11.0/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.11.0/css/ionic.bundle.css"/>

  <script src="cordova.js"></script>
  <script src="todo.js"></script>
  
  <title>ToDo List !</title>
</head>

<body onLoad="onLoad()">

  <ion-app>
  
    <ion-menu content-id="content">
    
      <ion-header>
        <ion-toolbar mode="md" color="medium">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>  
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-menu-toggle>
          <ion-list lines="full">
            <ion-item-divider>
              <ion-label>Reordenar y Compartir</ion-label>
            </ion-item-divider>
            <ion-item onclick="toggleReorder()">
              <ion-label>Activar/Desactivar reordenar</ion-label>
              <ion-icon slot="end" name="reorder" color="warning"></ion-icon>
            </ion-item>
            <ion-item onclick="share()">
              <ion-label>Compartir</ion-label>
              <ion-icon slot="end" name="share" color="warning"></ion-icon>
            </ion-item>
            <ion-item-divider>
              <ion-label>Eliminar</ion-label>
            </ion-item-divider>          
            <ion-item onclick="deleteItem()">
              <ion-label>Eliminar todo</ion-label>
              <ion-icon slot="end" name="trash" color="danger"></ion-icon>
            </ion-item>
            <ion-item-divider>
              <ion-label>Salir</ion-label>
            </ion-item-divider>          
            <ion-item onclick="salirApp()">
              <ion-label>Salir</ion-label>
              <ion-icon slot="end" name="exit" color="success"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
      
    </ion-menu>

    <div class="ion-page" id="content">
    
      <ion-header>
        <ion-toolbar mode="md" color="dark">
          <ion-buttons slot="start">
            <ion-button>
              <ion-menu-button></ion-menu-button>
            </ion-button>
          </ion-buttons>          
          <ion-title>ToDo List!</ion-title>
          <ion-buttons slot="end">
          	<ion-button onclick="cambiarCategoria()">
              <ion-icon name="swap" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button onclick="toggleReorder()">
              <ion-icon name="reorder" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button onclick="addEditItem()">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>            
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-tabs>
          <ion-tab tab="calendar">
            <ion-list lines="full">
              <ion-reorder-group></ion-reorder-group>
            </ion-list>
          </ion-tab>
          <ion-tab tab="home">
            <ion-list lines="full">
              <ion-reorder-group></ion-reorder-group>
            </ion-list>
          </ion-tab>
          <ion-tab tab="school">
            <ion-list lines="full">
              <ion-reorder-group></ion-reorder-group>
            </ion-list>
          </ion-tab>
          <ion-tab tab="expenses">
            <ion-list lines="full">
              <ion-reorder-group></ion-reorder-group>
            </ion-list>
          </ion-tab>
          
          <ion-tab-bar slot="bottom" color="dark">
	        <ion-tab-button tab="calendar">
              <ion-icon name="calendar"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="home">
              <ion-icon name="home"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="school">
              <ion-icon name="school"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="expenses">
              <ion-icon name="logo-euro"></ion-icon>
            </ion-tab-button>            
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
      
    </div>
    
  </ion-app>
  
</body>

</html>
